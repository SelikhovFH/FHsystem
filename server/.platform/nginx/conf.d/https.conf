server {
          listen       443 ssl;
          server_name  localhost;

          ssl_certificate      /etc/pki/tls/certs/server.crt;
          ssl_certificate_key  /etc/pki/tls/certs/server.key;

          ssl_session_timeout  5m;

          ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
          ssl_prefer_server_ciphers   on;

#           add_header 'Access-Control-Allow-Origin' 'https://www.trempel.co' always;
#           add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, POST, OPTIONS' always;
#           add_header 'Access-Control-Allow-Credentials' 'true' always;
#           add_header 'Access-Control-Allow-Headers' 'Origin,Accept,X-Requested-With,X-Forwarded-For,X-Forwarded-Proto,X-Real-IP,Host,Content-Type,Authorization' always;


          location / {
              proxy_pass  http://127.0.0.1:4000;
              proxy_set_header   Connection "";
              proxy_http_version 1.1;
              proxy_pass_request_headers      on;
              proxy_set_header        Host            $host;
              proxy_set_header        X-Real-IP       $remote_addr;
              proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header        X-Forwarded-Proto https;
              proxy_set_header  Authorization $http_authorization;
              proxy_pass_header Authorization;

              if ($request_method = 'OPTIONS') {
                    add_header 'Access-Control-Allow-Origin' 'https://www.trempel.co' always;
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, POST, OPTIONS, PATCH' always;
                    add_header 'Access-Control-Allow-Credentials' 'true' always;
                    add_header 'Access-Control-Allow-Headers' 'User-agent,DNT,Cache-Control,RangeIf-Modified-Since,Origin,Accept,X-Requested-With,X-Forwarded-For,X-Forwarded-Proto,X-Real-IP,Host,Content-Type,Authorization' always;
                    add_header 'Access-Control-Max-Age' 1728000;
                    add_header 'Content-Type' 'text/plain charset=UTF-8';
                    add_header 'Content-Length' 0;
                    return 204;
              }
              if ($request_method = 'GET') {
                      add_header 'Access-Control-Allow-Origin' 'https://www.trempel.co' always;
                      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                      add_header 'Access-Control-Allow-Headers' 'User-agent,DNT,Cache-Control,RangeIf-Modified-Since,Origin,Accept,X-Requested-With,X-Forwarded-For,X-Forwarded-Proto,X-Real-IP,Host,Content-Type,Authorization' always;
                      add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
              }
              if ($request_method = 'POST') {
                               add_header 'Access-Control-Allow-Origin' 'https://www.trempel.co' always;
                               add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                               add_header 'Access-Control-Allow-Headers' 'User-agent,DNT,Cache-Control,RangeIf-Modified-Since,Origin,Accept,X-Requested-With,X-Forwarded-For,X-Forwarded-Proto,X-Real-IP,Host,Content-Type,Authorization' always;
                               add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
              }
              if ($request_method = 'PUT') {
                     add_header 'Access-Control-Allow-Origin' 'https://www.trempel.co' always;
                     add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                     add_header 'Access-Control-Allow-Headers' 'User-agent,DNT,Cache-Control,RangeIf-Modified-Since,Origin,Accept,X-Requested-With,X-Forwarded-For,X-Forwarded-Proto,X-Real-IP,Host,Content-Type,Authorization' always;
                     add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
              }
              if ($request_method = 'PATCH') {
                                   add_header 'Access-Control-Allow-Origin' 'https://www.trempel.co' always;
                                   add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                                   add_header 'Access-Control-Allow-Headers' 'User-agent,DNT,Cache-Control,RangeIf-Modified-Since,Origin,Accept,X-Requested-With,X-Forwarded-For,X-Forwarded-Proto,X-Real-IP,Host,Content-Type,Authorization' always;
                                   add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
              }
              if ($request_method = 'DELETE') {
                                   add_header 'Access-Control-Allow-Origin' 'https://www.trempel.co' always;
                                   add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                                   add_header 'Access-Control-Allow-Headers' 'User-agent,DNT,Cache-Control,RangeIf-Modified-Since,Origin,Accept,X-Requested-With,X-Forwarded-For,X-Forwarded-Proto,X-Real-IP,Host,Content-Type,Authorization' always;
                                   add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
              }

          }
      }
